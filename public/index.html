<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Simple 3D Shooter (Socket.IO)</title>
  <style>
    html,body { height:100%; margin:0; overflow:hidden; background:#111; color:#ddd; font-family:system-ui, -apple-system, "Segoe UI", Roboto; }
    #ui { position: absolute; left:10px; top:10px; z-index: 20; }
    #fps { font-size:12px; }
    .stick { position: absolute; width: 140px; height: 140px; border-radius: 50%; background: rgba(255,255,255,0.06); display: none; touch-action: none; transform: translate(-50%,-50%); z-index: 40; }
    .stickInner { position:absolute; left:50%; top:50%; width:48px; height:48px; transform:translate(-50%,-50%); border-radius:50%; background: rgba(255,255,255,0.18); }
    #leftStick { left: 120px; bottom: 120px; display:none; }
    #rightStick { right: 120px; bottom: 120px; display:none; }
    #hud { position:absolute; right:12px; top:12px; z-index:20; text-align:right; }
    button { font-size:14px; padding:8px; }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="fps">connecting...</div>
    <div><button id="pointerBtn">Enable Mouse Look</button></div>
  </div>
  <div id="hud"><div id="health">HP: 100</div><div id="ammo">Ammo: 12</div></div>

  <div id="leftStick" class="stick"><div class="stickInner"></div></div>
  <div id="rightStick" class="stick"><div class="stickInner"></div></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
